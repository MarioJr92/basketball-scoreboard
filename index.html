<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="utf-8">
        <title>Boston Celtics Basketball Scoreboard</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="logo" src="images/celtics-logo.png">
        </header>
        <main>
            <section class="container">
                <div>
                    <h3 id="home-title" class="title">HOME</h3>
                    <div class="score" id="home-el">0</div>
                    <button class="score-btn" onclick="increaseHomeCountOne()">+1</button>
                    <button class="score-btn" onclick="increaseHomeCountTwo()">+2</button>
                    <button class="score-btn" onclick="increaseHomeCountThree()">+3</button>
                </div>
                <div>
                    <h3 id="guest-title" class="title">GUEST</h3>
                    <div class="score" id="guest-el">0</div>
                    <button class="score-btn" onclick="increaseGuestCountOne()">+1</button>
                    <button class="score-btn" onclick="increaseGuestCountTwo()">+2</button>
                    <button class="score-btn" onclick="increaseGuestCountThree()">+3</button>
                </div>
            </section>
            <section class="new-game-container">
                <button id="new-game-btn" onclick="resetScores()">New Game</button>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
